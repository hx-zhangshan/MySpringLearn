# 缓存配置  开发阶段应该设置成false 因为经常会改 进行变动
spring.freemarker.cache=false
# 模板的后缀名 默认是ftl
spring.freemarker.suffix=.html

#文件编码
spring.freemarker.charset=UTF-8

spring.freemarker.enabled=true

# 模板加载的目录
spring.freemarker.template-loader-path=classpath:/templates/
# 配置
# locale    该选项指定该模板所用的国家/语言选项
# number_format    指定格式化输出数字的格式：currency、
# boolean_format    指定两个布尔值的语法格式,默认值是true,false
# date_format,time_format,datetime_format    定格式化输出日期的格式
# time_zone    设置格式化输出日期时所使用的时区
# 数字千分位的标志
spring.freemarker.settings.number_format=,##0.00


# -----------------
# 启用缓存:建议生产开启
spring.thymeleaf.cache=false 
# 建议模版是否存在
spring.thymeleaf.check-template-location=true 
# Content-Type 值
spring.thymeleaf.content-type=text/html
# 是否启用
spring.thymeleaf.enabled=false
# 模版编码
spring.thymeleaf.encoding=UTF-8
# 应该从解析中排除的视图名称列表（用逗号分隔）
 #spring.thymeleaf.excluded-view-names=freemaker
# 模版模式
spring.thymeleaf.mode=HTML5
# 模版存放路径
spring.thymeleaf.prefix=classpath:/templates/
# 模版后缀
#spring.thymeleaf.suffix=.html
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

# 最大支持文件大小 即单个文件大小
spring.http.multipart.max-file-size=1Mb
# 最大支持请求大小 即一次性上传的总文件大小
spring.http.multipart.max-request-size=10Mb
